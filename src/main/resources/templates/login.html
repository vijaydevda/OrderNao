<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>CallNao</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <link rel="stylesheet" type="text/css" href="/css/login.css">
	 <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
     <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
	<div class="container">
		<div>
			
		</div>
					<div class="card text-center rounded">
  								<div class="card-header">
    								<h2>CallNao</h2>

    							</div>
    							<div class="card-header">
    								Login
    							</div>
  				<div class="card-body">
    						<form th:action="@{/login}" method="post">
  								<div class="form-group">
    								<label for="LoginEmail">Email address</label>
    								<input type="email" class="form-control" id="LoginEmail" name="username" aria-describedby="emailHelp" placeholder="Enter email">
    								<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  								</div>
  								<div class="form-group">
    								<label for="LoginPassword">Password</label>
    								<input type="password" class="form-control" id="LoginPassword" name="password" placeholder="Password">
  								</div>
  									<div class="form-check">
    								<label class="form-check-label">
      								<input type="checkbox" class="form-check-input">
     								 Remember me
    								</label>
 								 </div>
 								 <div><input type="submit" value="Sign In" class="btn btn-success"/></div>
  								<!-- <a  class="btn btn-success" href="homepage.html">Login</a> -->
							</form>
  				</div>
  				<div class="card-footer text-muted">
   					 Everything at your doorstep
 				 </div>
			</divasss="btn btn-success" iv>
